<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Orbitron - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Reset Styles -->
  <link  rel="stylesheet" href="assets/css/reset.css" />
  <!-- Meus arquivos-fonte -->
  <link  rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <main>
    <div id="container">
      <button id="toggle-theme-button" type="button">
        <i id="icon-theme" class="bi bi-moon-fill"></i>
      </button>
      <div id="timer">
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
        <span>:</span>
        <span id="millisecond">000</span>
      </div>
      <div id="buttons">
        <button type="button" id="start-button" class="control">Iniciar</button>
        <button type="button" id="pause-button" class="control hide">Pausar</button>
        <button type="button" id="resume-button" class="control hide">Continuar</button>
        <button type="button" id="reset-button" class="control">Reiniciar</button>
      </div>
    </div>
  </main>
</body>
</html>
